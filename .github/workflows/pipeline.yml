    needs: [deployment_pipeline]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && !contains(join(toJson(github.event.commits.*.message), ' '), '#skip') }}
    steps:
      - uses: actions/checkout@v4
      - name: Bump patch version and push tag
